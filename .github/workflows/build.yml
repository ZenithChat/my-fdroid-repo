name: Build F-Droid Repo

on:
  push:
    paths:
      - 'app-release.apk'
      - 'metadata/**'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/fdroid/fdroidserver:latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install fdroidserver
        run: |
          pip install --upgrade pip
          pip install fdroidserver

      - name: Prepare repo folder
        run: |
          mkdir -p repo
          cp app-release.apk repo/

      - name: Generate index
        run: |
          fdroid update --create-metadata

      - name: Prepare docs for Pages
        run: |
          mkdir -p docs
          cp repo/index.xml repo/index.jar repo/*.apk docs/

      - name: Commit docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Auto-update F-Droid docs" || echo "No changes"
          git push
